plugins {
  id 'java'
  id 'org.springframework.boot' version '3.3.4'
  id 'io.spring.dependency-management' version '1.1.6'
  id 'com.google.protobuf' version '0.9.4'
}

java { toolchain { languageVersion = JavaLanguageVersion.of(21) } }
group = 'com.shop'
version = '0.0.1-SNAPSHOT'

repositories { mavenCentral() }

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'

  // OpenAPI UI
  implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'

  // WebClient for Payment REST
  implementation 'org.springframework.boot:spring-boot-starter-webflux' // nur fÃ¼r WebClient

  // RabbitMQ
  implementation 'org.springframework.boot:spring-boot-starter-amqp'

  // gRPC
  implementation 'io.grpc:grpc-netty-shaded:1.68.1'
  implementation 'io.grpc:grpc-protobuf:1.68.1'
  implementation 'io.grpc:grpc-stub:1.68.1'
  implementation 'com.google.protobuf:protobuf-java:3.25.3'

  compileOnly 'javax.annotation:javax.annotation-api:1.3.2'

  // Lombok (optional)
  compileOnly 'org.projectlombok:lombok:1.18.34'
  annotationProcessor 'org.projectlombok:lombok:1.18.34'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

protobuf {
  protoc { artifact = "com.google.protobuf:protoc:3.25.3" }
  plugins { grpc { artifact = 'io.grpc:protoc-gen-grpc-java:1.68.1' } }
  generateProtoTasks {
    all().each { task ->
      task.plugins { grpc {} }
    }
  }
}

tasks.named('compileJava') {
    dependsOn 'generateProto'
}

sourceSets {
  main {
    java {
      srcDir("$buildDir/generated/source/proto/main/java")
      srcDir("$buildDir/generated/source/proto/main/grpc")
    }
  }
}

tasks.withType(Test).configureEach { useJUnitPlatform() }
